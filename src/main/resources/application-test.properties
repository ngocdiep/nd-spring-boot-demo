server.port=777
server.servlet.context-path=/nd-spring-boot-demo

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/nd-spring-boot-demo-test
spring.datasource.username: postgres
spring.datasource.password: 123123

#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.placeholderReplacement=true
spring.flyway.locations=classpath:db/migration
spring.flyway.placeholders.dbuser=${spring.datasource.username}
